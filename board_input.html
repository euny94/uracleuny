<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>게시물 작성</title>
<link rel="stylesheet" href="../css/morpheus_reset.css" />
<link rel="stylesheet" href="../css/morpheus_common.css" />
<link rel="stylesheet" href="../css/input.css" />
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button type="button" class="hbtn close">
			</button>
			<h1>
				공지등록
			</h1>
			<button type="button" class="hbtn pr submit">
			</button>			
		</header>
		<div class="container">
			<table>
				<tr>
				<td class="td_tit">
					<div class="tbl_sub" style="float: left; ">제목
					<div class="red_star" style="float: right;">*
					</div>
					</div>
				</td>
				<td class="td_cont">
					 <input type="text" placeholder='제목입력'/>
				</td>
				
				</tr>
				<tr class="tr_cont">
				<td class="td_tit">
					<div class="tbl_sub" style="float: left;">내용
					<div class="red_star" style="float: right;">*</div>
					</div>
				</td>
				<td class="td_cont">
					<textarea class="txtarea" placeholder="내용입력"></textarea>					  </textarea>
				</td>
				
				</tr>
			</table>
			</div>
		</div>
</body>

</html>
